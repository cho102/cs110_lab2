<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe Game</title>
    
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" async></script>
  </head>
  <body>

    <h1>Tic Tac Toe</h1>
    <h2 class="score_board">X: <span id="x_score">0</span><br>O: <span id="o_score">0</span></h2>
    <h2 id = "turn">It's your turn, <span class="display_player">X</span>.</h2>
    <h2 id = "x_won" style="display:none;">X WON!</h2>
    <h2 id = "o_won" style="display:none;">O WON!</h2>
    <h2 id = "tie_msg" style="display:none;">IT IS A TIE!</h2>
    <div class="game_board">
      <div class="row">
        <div class="one"><span class="xo"></span></div>
        <div class="two"><span class="xo"></span></div>
        <div class="three"><span class="xo"></span></div>
      </div>
      <div class="row">
        <div class="four"><span class="xo"></span></div>
        <div class="five"><span class="xo"></span></div>
        <div class="six"><span class="xo"></span></div>
      </div>
      <div class="row">
        <div class="seven"><span class="xo"></span></div>
        <div class="eight"><span class="xo"></span></div>
        <div class="nine"><span class="xo"></span></div>
      </div>
    </div>

    <button id="new_game">New Game</button>
    <button id="reset">Reset</button>
  </body>


</html>
